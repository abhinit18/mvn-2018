
<!--=============================================== bootstrap dialog box for master customer list details==================-->

<div class="modal fade" tabindex="-1" id="dialogmastercustomer" role="dialog" aria-labelledby="myModalLabelleded" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form
                name="vendForm">
            <div class="modal-content">
                <!-- Modal Header -->

                <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                     height="100px">
                    <button type="button" class="close" data-dismiss="modal" ng-click="cancelmastersDialog()">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <p class="dialog-heading-p">List of Customers</p>

                </div>
                <div class="modal-body" id="masterCustomerModal"  style="overflow-x: hidden;padding-top: 0px">
                    <div class="row row-margin-top">
                        <div class="col-md-12">
                            <div  class="clearfix"  infinite-scroll-parent infinite-scroll-container="'#masterCustomerModal'" infinite-scroll="customerPagingFunction()" infinite-scroll-disabled='customerLoadBusy' infinite-scroll-immediate-check="false" style="width: 100%;" id="tab1">
                                <table id="productTable"
                                   class="table boldtable table-responsive table-bordered table-hover">
                                <thead class="data-grid-header">
                                <tr>
                                    <th class="text-left">&nbsp;&nbsp;Customer Name
                                    </th>
                                    <th class="text-left">&nbsp;&nbsp;Customer No
                                    </th>
                                    <th class="text-left">&nbsp;Customer Code
                                    </th>
                                    <th class="text-left">&nbsp;Action
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="data-grid-data" data-ng-repeat="customer in genericData.customerListFiltered">
                                <tr>
                                    <td align="left">{{customer.tableCustomerFirstName}} {{customer.tableCustomerLastName}}</td>
                                    <td align="left">
                                        {{customer.tableCustomerSystemNo}}
                                    </td>
                                    <td align="left">
                                        {{customer.tableCustomerClientCustomerCode}}
                                    </td>
                                    <td align="left">
                                        <button type="button" style="margin-top:7px;" class="btn btn-sm btn-search-all" md-no-ink="false"
                                                ng-click="selectCustomer(customer.idtableCustomerId, $event)" placeholder="Select"
                                        >
                                            Select
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                    <button type="button" class="cancel-btn" ng-click="cancelmastersDialog()">Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--========================================= ends here =======================================-->
