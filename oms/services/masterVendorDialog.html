<div class="modal fade" data-backdrop="static" id="dialogmastervendor" role="dialog" aria-labelledby="myModalLabelleded" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
                <!-- Modal Header -->

                <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                     height="100px">
                    <button type="button" class="close" data-dismiss="modal" ng-click="cancelmastersDialog()">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <p class="dialog-heading-p">List of Vendors</p>

                </div>
                <div class="modal-body" style="overflow-x: hidden;padding-top: 0px">
                    <div class="row row-margin-top">
                        <div class="col-md-12">

                            <table id="productTable"
                                   class="table boldtable table-responsive table-bordered table-hover">
                                <thead class="data-grid-header">
                                <tr>
                                    <th class="text-left"><span class="fa fa-barcode fa-md"></span>&nbsp;&nbsp;Vendor Name
                                    </th>
                                    <th class="text-left"><span class="fa fa-pencil fa-md"></span>&nbsp;&nbsp;Vendor Code
                                    </th>
                                    <th class="text-left"><span class="fa fa-pencil fa-md"></span>&nbsp;&nbsp;Action
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="data-grid-data" data-ng-repeat="vendor in genericData.vendorsListFiltered">
                                <tr>
                                    <td align="left">{{vendor.tableVendorName}}</td>
                                    <td align="left">
                                        {{vendor.tableVendorClientVendorCode}}
                                    </td>
                                    <td align="left">
                                        <button type="button" style="margin-top:7px;" class="btn btn-sm btn-search-all" md-no-ink="false"
                                                ng-click="selectVendor(vendor.idtableVendorId)" placeholder="Select"
                                        >
                                            Select
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                    <button type="button" class="cancel-btn" ng-click="cancelmastersDialog()">Cancel
                    </button>
                </div>
            </div>
    </div>
</div>
