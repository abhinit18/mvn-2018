<div class="modal fade" id="generateTemp" data-backdrop="static" role="dialog" aria-labelledby="myModalLabelled" aria-hidden="true">
    <div class="modal-dialog modal-lg" ng-controller="categoryController">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                 height="100px">
                <button id="generatetempcross" type="button" class="close" data-dismiss="modal" ng-click="cancelGenerateTemplateDialog()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p class="dialog-heading-p" id="myModalLabelled">Generate Template</p>

            </div>
            <div class="modal-body" style="overflow-x: hidden;padding:0px">
                <div class="full-width">
                    <table class="table classified-table">
                        <thead>
                        <tr>
                            <td id="hselectedcategory" style="width:30%;text-align: left;">Selected Categories</td>
                            <td id="hcategorypath" style="width:60%;">Category path</td>
                            <td id="hselect" style="width:10%;"><span style="color:#333;">Select</span></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="selected in FinalList track by $index">
                            <td id="nodename{{$index}}" style="text-align: left;">{{selected.skuNodeName}}</td>
                            <td>
                                <ul class="breadcrumb" style="text-align:left;margin-bottom: 0px;">
                                    <li ng-repeat="pathName in selected.skuNodePathName track by $index">
                                        {{pathName}}
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <md-checkbox id="nodenamecheck{{$index}}" role="checkbox" ng-click="bitchange(selected)"
                                             ng-checked="selection.indexOf(selected)>-1"
                                             ng-model="SkuCategory"
                                             value="{{selected}}"></md-checkbox>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                <button id="generatebutton" type="submit" class="action-btn" ng-click="SendTemplate()">Generate</button>
            </div>
        </div>

    </div>
</div>
<style>
    .classified-table thead td{
        font-size: 14px;text-align: center;
    }
    .classified-table tbody td{
        font-size: 14px;text-align: center;font-weight: 100;
    }
    .classified-table thead{
        background: #f5f5f5;
    }
    .breadcrumb{
        color:orangered;font-size:14px;background: #fff;font-weight:lighter;
    }
</style>
