<div class="modal fade" id="stIntransitModalDialog" role="dialog" data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" style="width: 900px">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                 height="100px">
                <button id="STTnTrCancel1" type="button" class="close" data-dismiss="modal" ng-click="cancelIntransitModal()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p class="dialog-heading-p">In Transit</p>
            </div>
            <div class="modal-body" style="max-height: auto!important;" >
                <h2 class="text-center">Do you want move it to In Transit ?</h2>
            </div>
            <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                <button id="STTnTrCancel2" class="cancel-btn" ng-click="cancelIntransitModal()">
                    Cancel
                </button>
                <button id="STTnTrSubmit" class="action-btn" ng-click="intransitStOrder()">
                    Intransit
                </button>
            </div>
        </div>
    </div>
</div>
