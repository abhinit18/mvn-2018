<div class="modal fade" id="shippingNumber" role="dialog" data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                 height="100px">
                <button id="SNCancel1" type="button" class="close" data-dismiss="modal" ng-click="cancelshippingNumberDialog()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p class="dialog-heading-p">View Shipping Labels</p>
            </div>
            <div class="modal-body" style="overflow-x: hidden;padding-top: 0px">
                <div class="full-width" style="margin-top: 10px;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <ul class="list-inline">
                            <li ng-repeat="list in shippingNumberList" class="shippingList">
                                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                    <h4>{{list.creationDate}}</h4>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" ng-click="DownloadShippingNumberLabel(list)">
                                    <h4 class="date-font-color"><span
                                            class="fa fa-download"></span>
                                        &nbsp;&nbsp;<span>{{list.shipmentNumber}}</span></h4>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                <button id="SNCancel2" type="button" class="cancel-btn" ng-click="cancelshippingNumberDialog()">Cancel
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="packingNumber" role="dialog" data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                 height="100px">
                <button id="PNCancel1" type="button" class="close" data-dismiss="modal" ng-click="cancelshippingNumberDialog()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p class="dialog-heading-p">View Packing Labels</p>
            </div>
            <div class="modal-body" style="overflow-x: hidden;padding-top: 0px">
                <div class="full-width" style="margin-top: 10px;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <ul class="list-inline">
                            <li ng-repeat="list in shippingNumberList" class="shippingList">
                                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                    <h4>{{list.creationDate}}</h4>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" ng-click="DownloadPackingNumberLabel(list)">
                                    <h4 class="date-font-color"><span
                                            class="fa fa-download"></span>
                                        &nbsp;&nbsp;<span>{{list.shipmentNumber}}</span></h4>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                <button id="PNCancel2" type="button" class="cancel-btn" ng-click="cancelshippingNumberDialog()">Cancel
                </button>
            </div>
        </div>
    </div>
</div>
<style>
    .shippingList{
        width: 100%;padding: 3px;background:#f5f5f5;margin-bottom: 5px;cursor:pointer;
    }
</style>
