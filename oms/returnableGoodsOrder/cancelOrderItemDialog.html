<div class="modal fade" data-backdrop="static" id="cancelReturnableGoodsOrderItem" role="dialog" data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form name="cancelRGForm" accessible-form novalidate ng-submit="cancelRGForm.$valid && cancelReturnableGoodsOrderItem(cancelRGForm);">
            <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                 height="100px">
                <button id="RGCnclICancel1" type="button" class="close" data-dismiss="modal" ng-click="hideCancelOrderItemDialog(cancelRGForm)">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p class="dialog-heading-p">Cancel Returnable Goods Order</p>
            </div>
            <div class="modal-body" style="overflow-x: hidden;padding-top: 0px">
                <div class="row row-margin-top-small">
                    <div class="col-md-3">
                        <span class="font">Order No.</span>
                    </div>
                    <div class="col-md-5">
                        <input id="RGCnclINo" type="text" style="color: #F0592B;font-size: 16px; font-weight: 700; padding-top: 0px;" ng-model="genericData.cancelReturnableGoodsOrderRef.tableReturnableGoodsOrderSystemOrderNo" ng-readonly="true"></input>
                    </div>
                </div>
                <div class="row row-margin-top-small">
                    <div class="col-md-3">
                        <span class="font">Order Item</span>
                    </div>
                    <div class="col-md-5">
                        <input id="RGCnclIItem" type="text" style="color: #F0592B;font-size: 16px; font-weight: 700; padding-top: 0px;" ng-model="genericData.cancelReturnableGoodsOrderSkuRef.tableSku.tableSkuName" ng-readonly="true"></input>
                    </div>
                </div>
                <div class="row row-margin-top-medium">
                    <div class="col-md-3">
                        <span class="font">Cancel Reason</span>
                    </div>
                    <div class="col-md-5">
                        <select id="RGCnclIReason" required name="cancelReason" ng-model="genericData.selectedCancelReason"
                                class="form-control add-single-order-select"
                                ng-options="option as option.tableReturnableGoodsOrderCancelReasonString for option in cancelReasonArray">
                            <option value="" disabled selected style="display: none;">Select cancel reason</option>
                        </select>
                        <div ng-if="cancelRGForm.$submitted && cancelRGForm.cancelReason.$error.required" class="full-width">
                                <span class="error-msg">
                                    Please select a valid reason
                                </span>
                        </div>

                        <div class="full-width" ng-if = "genericData.selectedCancelReason.tableReturnableGoodsOrderCancelReasonString == 'Other'">
                            <textarea id="RGCnclIRText" name="cancelreasonString" required="true" caps class="form-control" style="margin-top: 15px;" ng-model="genericData.newCancelReason.tableReturnableGoodsOrderCancelReasonString" ></textarea>
                            <div ng-if="cancelRGForm.$submitted && cancelRGForm.cancelreasonString.$error.required" class="full-width">
                                    <span class="error-msg">
                                        Please enter the reason
                                    </span>
                            </div>
                            <md-checkbox id="RGCnclICheckbox" role="checkbox" ng-model="genericData.addCancelReasonToList" style="margin-top:10px;font-size: 13px;">Add this reason to the cancel reason list</md-checkbox>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                <button id="RGCnclISubmit" type="submit" class="action-btn">
                    Confirm
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
