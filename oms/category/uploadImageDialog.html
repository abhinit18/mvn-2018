
<div class="modal fade" data-keyboard="false" data-backdrop="static" id="uploadImageDialog" role="dialog"
     aria-labelledby="uploadImageDialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" ng-controller="categoryController">

            <div class="modal-content">
                <!-- Modal Header -->

                <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                     height="100px">

                    <button id="SOAddCancel1" type="button" class="close" data-dismiss="modal" ng-click="clear();">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>

                    <p class="dialog-heading-p">Upload Category Image</p>


                </div>

                <div class="modal-body" style="overflow-x: hidden;padding-top: 0px">
                    <div class="full-width" style="margin-bottom: 15px;">

                        <div >

                            <div ng-show="imageCropStep == 1">
                                <br/>
                                <div class="col-md-6">
                                    <h3>Upload a new Image</h3>
                                    <br>
                                    <input type="file" name="fileInput" id="fileInput"
                                           onchange="angular.element(this).scope().fileChanged(event)"/>
                                </div>
                                <div class="col-md-6" >
                                    <h4 ng-if="tableSkuNodeforImageUplaod.tableSkuNodeImage != null">
                                        Enable/Disable: <input type="checkbox" ng-change="approveImage(enableCheckBoxValue);" ng-model="enableCheckBoxValue"/>
                                        <!--<div class="md-container md-ink-ripple" md-ink-ripple="" md-ink-ripple-checkbox=""><div class="md-icon" ng-click=""></div></div>-->
                                    </h4>
                                        <!--<checkbox  > Approve this image</checkbox></h4><br>-->
                                    <img ng-src="{{tableSkuNodeImageUrl}}" alt="Image" height="90%" width="90%" ng-if="tableSkuNodeforImageUplaod.tableSkuNodeImage != null" >
                                </div>
                            </div>

                            <div ng-show="imageCropStep == 2">
                                <div class="col-md-8">
                                    <image-crop
                                            data-height="200"
                                            data-width="200"
                                            data-shape="square"
                                            data-step="imageCropStep"
                                            src="imgSrc"
                                            data-result="result"
                                            data-result-blob="resultBlob"
                                            crop="initCrop"
                                            padding="250"
                                            max-size="1024"
                                    ></image-crop>
                                </div>
                                <div class="col-md-4">
                                    <br><br><br>

                                    <div align="center">
                                         <button class="action-btn" ng-click="initCrop = true">Crop</button>

                                        <br/><br>

                                    </div>
                                    <ul>
                                        <li>Use scroll to zoom-in or zoom-out.</li>
                                        <li>You can also move the photo. </li>
                                        <li>Square area will be cropped.</li>
                                    </ul>

                                </div>
                            </div>

                            <div ng-show="imageCropStep == 3">

                                <h2>This is the final cropped Image.</h2>

                                <p>This image will be uploaded if you click Upload Image button.</p>
                                <img ng-src="{{result}}"></img>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="modal-footer" style="background-color: #30373B; min-height: 60px;"
                     >
                    <button id="uploadCancel" type="button" class="cancel-btn" data-dismiss="modal"
                            ng-click="clear()">
                        Cancel
                    </button>
                    <button id="uploadImage" type="button" class="action-btn" ng-click="saveImageToServer();">
                        Upload Image
                    </button>
                </div>

            </div>
    </div>

</div>

    }
