<div class="modal fade" id="cancelPurchaseReturnItem" role="dialog" data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form name="cancelOrderForm" accessible-form novalidate ng-submit="cancelOrderForm.$valid && cancelPurchaseReturnItem(cancelOrderForm);">
            <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                 height="100px">
                <button id="PRCnclCancel1" type="button" class="close" data-dismiss="modal" ng-click="hideCancelOrderItemDialog(cancelOrderForm)">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p class="dialog-heading-p">Cancel purchase return</p>
            </div>
            <div class="modal-body" style="overflow-x: hidden;padding-top: 0px"><div class="row row-margin-top-small">
                <div class="col-md-3">
                    <span class="font">Order No.</span>
                </div>
                <div class="col-md-5">
                    <input id="PRCnclNo" type="text" style="color: #F0592B;font-size: 16px; font-weight: 700; padding-top: 0px;" ng-model="genericData.cancelPurchaseReturnRef.tablePurchaseReturnSystemOrderNo" ng-readonly="true"></input>
                </div>
            </div>
                <div class="row row-margin-top-small">
                    <div class="col-md-3">
                        <span class="font">Order Item</span>
                    </div>
                    <div class="col-md-5">
                        <input id="PRCnclItem" type="text" style="color: #F0592B;font-size: 16px; font-weight: 700; padding-top: 0px;" ng-model="genericData.cancelPurchaseReturnSkuRef.tableSku.tableSkuName" ng-readonly="true"></input>
                    </div>
                </div>
                <div class="row row-margin-top-medium">
                    <div class="col-md-3">
                        <span class="font">Cancel Reason</span>
                    </div>
                    <div class="col-md-5">
                        <select required id="PRCnclReason"
                                name="cancelReason" ng-model="genericData.selectedCancelReason"
                                class="form-control add-single-order-select"
                                ng-options="option as option.tablePurchaseReturnCancelReasonString for option in cancelReasonArray">
                            <option value="" disabled selected style="display: none;">Select cancel reason</option>
                        </select>
                        <div ng-if="cancelOrderForm.$submitted && cancelOrderForm.cancelReason.$error.required" class="full-width">
                                <span class="error-msg">
                                    Please select a valid reason
                                </span>
                        </div>

                        <div class="full-width" ng-if = "genericData.selectedCancelReason.tablePurchaseReturnCancelReasonString == 'Other'">
                            <textarea id="PRCnclRText" name="cancelreasonString" required="true" ng-maxlength="128" caps class="form-control" style="margin-top: 15px;" ng-model="genericData.newCancelReason.tablePurchaseReturnCancelReasonString" ></textarea>
                            <div ng-if="cancelOrderForm.$submitted && cancelOrderForm.cancelreasonString.$error.required" class="full-width">
                                    <span class="error-msg">
                                        Please enter the reason
                                    </span>
                            </div>
                            <div ng-if="cancelOrderForm.$submitted && cancelOrderForm.cancelreasonString.$error.maxlength" class="full-width">
                                    <span class="error-msg">
                                        Maximum characters should be less than 128
                                    </span>
                            </div>
                            <md-checkbox id="PRCnclRCheckbox" role="checkbox" ng-model="genericData.addCancelReasonToList" style="margin-top:10px;font-size: 13px;">Add this reason to the cancel reason list</md-checkbox>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">
                <button id="PRCnclConfirm" type="submit" class="action-btn">
                    Confirm
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
