<script type="text/ng-template" id="contactGlaucus.tmpl.html" ng-controller="warehousesController">
    <md-dialog aria-label="Contact Glaucus" style="width: 800px; position: relative;" ng-cloak>
        <form>
            <md-toolbar style="background-color: #F2F7F8;">
                <div class="md-toolbar-tools">
                    <p style="font-size: 20px;font-weight: 600;color: #30373B;">Contact Glaucus</p>
                    <span flex></span>
                    <md-button id="emailglcross" class="md-icon-button" ng-click="cancelGlContact()">
                        <md-icon md-svg-src="images/svg/cancel.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">
                    <div layout="row">
                        <b style="width: 20%;font-weight:600">Dear Seller, You email has been sent to Glaucus Team. Business Executive will contact you for further assistance.</b>                    
                    </div>
                </div>
            </md-dialog-content>
            <!-- {{customersData}} -->
            <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row">
                <span flex></span>
                <md-button id="emailglcancel" class="action-btn" ng-click="cancelGlContact();">
                    Cancel
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</script>
