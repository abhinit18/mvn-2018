<div class="modal fade" id="deletegstinmodal" role="dialog" aria-labelledby="myModalLabelled" aria-hidden="true">
    <div class="modal-dialog modal-lg" style="max-width:500px;">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;"
                 height="100px">
                <button id="deletecross" type="button" class="close" data-dismiss="modal" ng-click="cancelDeleteGSTModal()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p class="dialog-heading-p" id="myDeleteCategoryModalLabelling">Delete Confirmation</p>

            </div>
            <div class="modal-body" style="overflow-x: hidden;padding:0px">
                <div class="full-width">
                    <div class="row row-margin-top" style="margin-top:15px;">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 15px;">
                            <h4 id="stateofvat" style="padding-left:15px;padding-right:15px;color:#F0592B;">{{vatToBeDeleted.tableState.tableStateLongName}}</h4>
                            <br>
                            <h4 id="vatno" style="padding-left:15px;padding-right:15px;color:#F0592B;">{{vatToBeDeleted.tableClientStateWiseVatNo}}</h4>
                            <br>
                            <h4 class="text-center">Are you sure to delete this GSTIN ?</h4>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #30373B; min-height: 60px;">

                <button id="yesdelete" type="button" class="action-btn"
                        ng-click="deletegstin()">
                    Yes
                </button>
                <button id="nodelete" type="button" class="cancel-btn" ng-click="cancelDeleteGSTModal()">
                    No
                </button>
            </div>
        </div>
    </div>
</div>
